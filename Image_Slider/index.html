<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="slider_container">

        <div class="image_container">
            <img src="https://picsum.photos/id/27/500/300" alt="image">
            <img src="https://picsum.photos/id/269/500/300" alt="image">
            <img src="https://picsum.photos/id/69/500/300" alt="image">
            <img src="https://picsum.photos/id/777/500/300" alt="image">
            <img src="https://picsum.photos/id/77/500/300" alt="image">
            <img src="https://picsum.photos/id/7/500/300" alt="image">
            <img src="https://picsum.photos/id/70/500/300" alt="image">
            <img src="https://picsum.photos/id/79/500/300" alt="image">
            <img src="https://picsum.photos/id/97/500/300" alt="image">
        </div>

        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>

    </div>

    <script src="index.js"></script>

</body>
</html>
